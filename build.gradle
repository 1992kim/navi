buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.1'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
  }
}

apply plugin: 'com.github.ben-manes.versions'

subprojects {
  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 14
  compileSdkVersion = 25
  targetSdkVersion = compileSdkVersion
  buildToolsVersion = '25.0.2'

  // Define all dependencies in the base project, to unify & make it easy to update
  supportVersion = '25.3.1'
  supportAnnotations = "com.android.support:support-annotations:$supportVersion"
  supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"

  rxJava = 'io.reactivex.rxjava2:rxjava:2.0.8'
  rxAndroid = 'io.reactivex.rxjava2:rxandroid:2.0.1'

  junit = 'junit:junit:4.12'
  mockito = 'org.mockito:mockito-core:2.7.22'

  autoValue = 'com.google.auto.value:auto-value:1.4.1'
  autoValueAnnotations = 'com.jakewharton.auto.value:auto-value-annotations:1.4'
}